<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<title>Daniele Mercuri Movie App</title>
</head>

<body>
	<header>
		Finnkino Home Page
	</header>

	<div class="content">
		<div id="select">
			<label>
				Select theater preferences
			</label>
			<select id="cinema">
			</select>
			<label>
				Insert the date (dd.mm.yy)
			</label>
			<input type="text" id="date">
			<input type="button" id="searchButton" value="Search">
		</div>

		<div id="schedule">
		</div>

	</div>

	<script src="script.js"></script>

</body>

</html>
